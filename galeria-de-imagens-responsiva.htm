<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Responsiva com 3 Imagens</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://folx.com.br/wp-content/uploads/2025/05/Modelo-de-IMG-Post-1-780x470.jpg" alt="Imagem 1">
    <img src="https://folx.com.br/wp-content/uploads/2025/05/Modelo-de-IMG-Post-1-780x470.jpg" alt="Imagem 2">
    <img src="https://folx.com.br/wp-content/uploads/2025/05/Modelo-de-IMG-Post-1-780x470.jpg" alt="Imagem 3">
  </div>

</body>
</html>
